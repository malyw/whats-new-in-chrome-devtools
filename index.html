<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>What's new in Chrome DevTools</title>

    <meta name="description" content="Latest additions to Chrome DevTools">
    <meta name="author" content="Serg Gospodarets">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/league.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
        <section>
            <h1>What's new in Chrome DevTools?</h1>
            <p>
                <small>
                   Coupl <a href="https://blog.gospodarets.com/">Serg Gospodarets</a>
                    /
                    <a href="https://twitter.com/malyw">@malyw</a>
                </small>
            </p>
        </section>

        <section>
            <h2>What is you main browser for development?</h2>
            <img width="670" height="420" data-src="img/browsers.jpg"
                 alt="Browsers"/>
        </section>

        <section data-background="img/end.jpg">
            <h1>Thank you!</h1>
            <span style="vertical-align: 45px;display: inline-block; text-align: left;">
                <a href="https://twitter.com/malyw">@malyw</a>
            </span>
            <img style="border-radius: 50%;" width="70" height="70" data-src="img/avatar.png"
                 alt="Avatar"/>
        </section>

    </div>

</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>

    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
            {
                src: 'lib/js/classList.js', condition: function () {
                return !document.body.classList;
            }
            },
            {
                src: 'plugin/markdown/marked.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'plugin/markdown/markdown.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            },
            {src: 'plugin/zoom-js/zoom.js', async: true},
            {src: 'plugin/notes/notes.js', async: true}
        ]
    });

</script>

</body>
</html>
